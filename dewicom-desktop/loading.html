<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>DewiCom</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 24px;
    }
    .logo { font-size: 48px; }
    h1 { font-size: 28px; font-weight: 700; letter-spacing: 2px; color: #e94560; }
    .status {
      font-size: 14px;
      color: #aaa;
      text-align: center;
      max-width: 280px;
      min-height: 20px;
    }
    .spinner {
      width: 40px; height: 40px;
      border: 3px solid #333;
      border-top-color: #e94560;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="logo">üéôÔ∏è</div>
  <h1>DewiCom</h1>
  <div class="spinner"></div>
  <div class="status" id="status">Recherche d'un serveur DewiCom...</div>

  <script>
    if (window.DewiComDesktop) {
      window.DewiComDesktop.onDiscoveryStatus((msg) => {
        document.getElementById("status").textContent = msg;
      });
    }
  </script>
</body>
</html>
