name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # ── Electron Linux (AppImage) ────────────────────────────────────────────────
  electron-linux:
    name: Electron Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dewicom-desktop/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: dewicom-desktop

      - name: Build AppImage
        run: npm run build:linux
        working-directory: dewicom-desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: electron-linux
          path: dewicom-desktop/dist/*.AppImage

  # ── Electron Windows (EXE) ────────────────────────────────────────────────────
  electron-windows:
    name: Electron Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dewicom-desktop/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: dewicom-desktop

      - name: Build EXE
        run: npm run build:win
        working-directory: dewicom-desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: electron-windows
          path: dewicom-desktop/dist/*.exe

  # ── Android APK ───────────────────────────────────────────────────────────────
  android-apk:
    name: Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('dewicom-mobile/**/*.gradle*', 'dewicom-mobile/**/gradle-wrapper.properties') }}

      - name: Create keystore from secret
        run: |
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > dewicom-mobile/release.keystore
            printf 'KEYSTORE_FILE=../release.keystore\nKEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}\nKEY_ALIAS=${{ secrets.KEY_ALIAS }}\nKEY_PASSWORD=${{ secrets.KEY_PASSWORD }}\n' > dewicom-mobile/keystore.properties
            echo "Keystore configuré pour build release signé"
          else
            echo "Pas de keystore — build debug"
          fi

      - name: Build APK
        run: chmod +x gradlew && ./gradlew assembleRelease --no-daemon
        working-directory: dewicom-mobile

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            dewicom-mobile/app/build/outputs/apk/release/*.apk
            dewicom-mobile/app/build/outputs/apk/debug/*.apk

  # ── GitHub Release ─────────────────────────────────────────────────────────────
  release:
    name: Create Release
    needs: [electron-linux, electron-windows, android-apk]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: DewiCom ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-beta') || contains(github.ref_name, '-rc') }}
          body: |
            ## DewiCom ${{ github.ref_name }}

            ### Installation

            | Plateforme | Fichier | Notes |
            |---|---|---|
            | Linux | `DewiCom-*.AppImage` | `chmod +x` puis lancer |
            | Windows | `DewiCom-Setup-*.exe` | Installeur NSIS |
            | Android | `app-release.apk` | Activer "sources inconnues" |

            ### Réseau requis
            - LAN local (WiFi ou Ethernet)
            - Ports UDP 9998/9999 ouverts (multicast)
            - Port TCP 3001 accessible entre appareils
          files: |
            artifacts/electron-linux/*.AppImage
            artifacts/electron-windows/*.exe
            artifacts/android-apk/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
